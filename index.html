<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Riley & Nguyen | Our Services</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #ffffff;
  color: #1f2937;
}

header {
  background: linear-gradient(120deg, #0f172a, #1e3a8a);
  color: white;
  padding: 80px 10%;
}

header h1 {
  font-size: 42px;
  margin-bottom: 15px;
}

header p {
  font-size: 18px;
  max-width: 720px;
}

section {
  padding: 80px 10%;
}

.services {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 40px;
}

.card {
  border: 1px solid #e5e7eb;
  border-radius: 14px;
  overflow: hidden;
  background: #ffffff;
  transition: transform 0.35s ease, box-shadow 0.35s ease;
  min-height: 560px;
}

.card:hover {
  transform: translateY(-8px);
  box-shadow: 0 30px 45px rgba(0,0,0,0.1);
}

.card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.card-content {
  padding: 26px;
}

.card-content h3 {
  margin-top: 0;
  font-size: 22px;
  margin-bottom: 12px;
}

.card-content p {
  font-size: 15px;
  color: #4b5563;
}
